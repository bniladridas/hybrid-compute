---
# Minimal CodeQL configuration for Hybrid Compute
# Uses default query suites with standard settings

# Include only source directories
paths:
  - src/
  - cloud_gpu/
  - include/
  - tests/unit/
  - tests/performance/

# Exclude common non-source directories
paths-ignore:
  - '**/test/**'
  - '**/build/**'
  - '**/third_party/**'
  - '**/vendor/**'
  - '**/.git/**'
  - '**/CMakeFiles/**'
  - '**/.github/**'
  - '**/.circleci/**'
