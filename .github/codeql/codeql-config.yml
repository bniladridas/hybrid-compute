---
name: "Hybrid Compute CodeQL Configuration"

disabled-default-queries: false

queries:
  - name: security-extended
    uses: security-extended
  - name: security-and-quality
    uses: security-and-quality
  - name: cpp-security-and-quality
    uses: security-and-quality/cpp

paths:
  - src/
  - cloud_gpu/
  - include/
  - tests/unit/
  - tests/performance/

paths-ignore:
  - '**/test/**'
  - '**/build/**'
  - '**/third_party/**'
  - '**/vendor/**'
  - '**/.git/**'
  - '**/CMakeFiles/**'
  - '**/.github/**'
  - '**/.circleci/**'

# Disable some queries that have high false positive rates
disable-default-queries: false

# Configure memory and thread usage
memory: 8192
threads: 2
