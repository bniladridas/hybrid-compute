---
name: "Custom CodeQL Configuration"

# Disable autobuild for C/C++
disable-default-queries: false

# Use manual build mode for C/C++
build-mode: manual

# Configure queries
queries:
  - uses: security-and-quality

# Configure paths to analyze
paths:
  - src/
  - cloud_gpu/
  - include/
  - tests/unit/
  - tests/performance/

# Exclude paths
paths-ignore:
  - '**/test/**'
  - '**/tests/**'
  - '**/build/**'
  - '**/third_party/**'
  - '**/vendor/**'
