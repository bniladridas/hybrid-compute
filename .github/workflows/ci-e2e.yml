name: CI E2E

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  e2e:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
    - uses: actions/checkout@v4

    - name: Install dependencies
      shell: bash
      run: |
        if [ "$RUNNER_OS" == "Windows" ]; then
          export PATH="$CONDA/bin:$PATH"
        fi
        if [ "$RUNNER_OS" == "Linux" ]; then
          sudo apt-get update
          sudo apt-get install -y cmake libopencv-dev build-essential imagemagick
        elif [ "$RUNNER_OS" == "macOS" ]; then
          brew install cmake imagemagick
          python3 -m pip install --break-system-packages opencv-python
        elif [ "$RUNNER_OS" == "Windows" ]; then
          C:/Miniconda/Scripts/conda install opencv cmake
          choco install imagemagick
        fi

    - name: Install Python dependencies
      shell: bash
      run: |
        if [ "$RUNNER_OS" == "Windows" ]; then
          C:/Miniconda/Scripts/conda install numpy pytest
        elif [ "$RUNNER_OS" == "macOS" ]; then
          python3 -m pip install --break-system-packages coverage pytest
        else
          python3 -m pip install --break-system-packages -r requirements.txt
        fi

    - name: Build preprocess
      shell: bash
      run: |
        mkdir build
        cd build
        if [ "$RUNNER_OS" == "Windows" ]; then
          cmake .. -DCMAKE_PREFIX_PATH=C:/Miniconda/Library
        elif [ "$RUNNER_OS" == "macOS" ]; then
          PYTHON_SITE=$(python3 -c "import site; print(site.getsitepackages()[0])")
          cmake .. -DCMAKE_PREFIX_PATH=$PYTHON_SITE
        else
          cmake ..
        fi
        cmake --build . --config Release

    - name: Run unit tests
      shell: bash
      run: |
        if [ "$RUNNER_OS" == "Windows" ]; then
          eval "$(C:/Miniconda/Scripts/conda shell.bash hook)"
          conda activate base
          python -m pytest tests/
        else
          python3 -m pytest tests/
        fi
        cd build && ctest -C Release

    - name: Run e2e test (Linux/macOS)
      if: runner.os != 'Windows'
      run: |
        if [ "$RUNNER_OS" == "macOS" ]; then
          export PYTHONPATH=/opt/homebrew/lib/python3.13/site-packages:$PYTHONPATH
        fi
        python3 scripts/e2e.py

    - name: Run e2e test (Windows)
      if: runner.os == 'Windows'
      shell: bash
      run: |
        eval "$(C:/Miniconda/Scripts/conda shell.bash hook)"
        conda activate base
        python scripts/e2e.py

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false