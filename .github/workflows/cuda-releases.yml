---
name: Auto CUDA Releases

on:
  push:
    paths:
      - 'Dockerfile.cuda'
    branches:
      - main
  workflow_dispatch:
  schedule:
    - cron: '0 2 * * *'  # Daily at 2 AM UTC

jobs:
  create-cuda-releases:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Setup GitHub CLI
        run: |
          gh --version

      - name: Auto-scan and create missing releases
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "[INFO] Auto-scanning for missing CUDA version releases..."
          ./scripts/create_cuda_releases.sh

      - name: Summary
        run: |
          echo "[PASS] CUDA release automation completed successfully!"
          echo "Check releases at: ${{ github.server_url }}/${{ github.repository }}/releases"
