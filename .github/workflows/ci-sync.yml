---
name: CI (Synchronized)

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  build-and-test:
    name: Build and Test (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-22.04, macos-latest, windows-latest]
        include:
          - os: ubuntu-22.04
            cuda: true
          - os: macos-latest
            cuda: false
          - os: windows-latest
            cuda: true

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up environment
        shell: bash
        run: |
          # Set environment variables
          echo "USE_CUDA=${{ matrix.cuda }}" >> $GITHUB_ENV

          # Print build information
          ./scripts/ci/ci_common.sh print_build_info

      - name: Install dependencies
        shell: bash
        run: |
          # Install system dependencies
          if [[ "${{ runner.os }}" == "Linux" ]]; then
            sudo apt-get update
            sudo apt-get install -y build-essential cmake python3-pip
          elif [[ "${{ runner.os }}" == "macOS" ]]; then
            brew update
            brew install cmake
          fi

          # Run our shared installation script
          ./scripts/ci/install_dependencies.sh

      - name: Configure CMake
        shell: bash
        run: |
          ./scripts/ci/ci_common.sh configure_cmake "Release" "build" -DUSE_CUDA=${{ matrix.cuda }}

      - name: Build
        shell: bash
        run: |
          ./scripts/ci/ci_common.sh build_project "build"

      - name: Test
        shell: bash
        run: |
          ./scripts/ci/ci_common.sh run_tests "build"

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-${{ matrix.os }}
          path: build/Testing/**/*.xml
          if-no-files-found: ignore

  code-quality:
    name: Code Quality
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Run linters
        run: |
          python -m pip install --upgrade pip
          pip install pre-commit
          pre-commit run --all-files

  deploy:
    name: Deploy
    needs: [build-and-test, code-quality]
    if: github.ref == 'refs/heads/main' && github.event_name != 'pull_request'
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

