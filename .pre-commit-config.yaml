---
repos:
  # Python Formatting
  - repo: https://github.com/psf/black
    rev: 23.12.1
    hooks:
      - id: black
        name: black
        description: "Black: The uncompromising Python code formatter"
        entry: black
        language: python
        types: [python]
        require_serial: true

  # Import sorting
  - repo: https://github.com/pycqa/isort
    rev: 7.0.0
    hooks:
      - id: isort
        name: isort (python)
        description: "Sorts Python imports"
        entry: isort
        language: python
        types: [python]
        require_serial: true

  # Python Linting
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.1.13
    hooks:
      - id: ruff
        args: [--fix, --exit-non-zero-on-fix]
      - id: ruff-format

  # YAML Linting
  - repo: https://github.com/adrienverge/yamllint.git
    rev: v1.33.0
    hooks:
      - id: yamllint
        name: yamllint
        description: This hook runs yamllint.
        entry: yamllint
        language: python
        types: [yaml]
        args: [--strict]
        additional_dependencies: [yamllint]

  # Basic file checks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
      - id: check-yaml
        args: [--allow-multiple-documents, --unsafe]
      - id: end-of-file-fixer
        exclude: \.min\.(js|css)$
      - id: trailing-whitespace
        args: []

  # CircleCI Config Validator - Only run locally, not in CI
  - repo: local
    hooks:
      - id: circleci-validate
        name: CircleCI Config Validator
        description: Validates CircleCI config files (local only)
        entry: ./scripts/validate-circleci.sh
        language: script
        types: [yaml]
        files: ^\.circleci/config\.yml$
        pass_filenames: false
        # Skip in CI environments
        exclude: .*
