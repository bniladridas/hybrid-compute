---
version: 2.1

# ────────────────────────────────────────────────────────────────────────────────
# CircleCI Configuration for Hybrid Compute
# ────────────────────────────────────────────────────────────────────────────────

orbs:
  python: circleci/python@2.1.1
  docker: circleci/docker@2.5.0
  node: circleci/node@5.2.0
  aws-cli: circleci/aws-cli@4.1.0
  kubernetes: circleci/kubernetes@2.0.1

# ────────────────────────────────────────────────────────────────────────────────
# Parameters
# ────────────────────────────────────────────────────────────────────────────────

parameters:
  run-nightly:
    type: boolean
    default: false
  enable-macos:
    type: boolean
    default: false  # Set to true only if macOS resources are available

# ────────────────────────────────────────────────────────────────────────────────
# Executors
# ────────────────────────────────────────────────────────────────────────────────

executors:
  # Standard Linux executor
  linux:
    docker:
      - image: nvidia/cuda:12.6.1-devel-ubuntu22.04
    resource_class: large
    environment:
      DEBIAN_FRONTEND: noninteractive
      TZ: UTC
      # Optimize build process for memory constraints
      CMAKE_BUILD_PARALLEL_LEVEL: 1
      CTEST_PARALLEL_LEVEL: 1
      # Limit memory usage
      NINJA_STATUS: "[%f/%t %o/sec] "
      NINJA_FLAGS: "-j1"

  macos-metal:
    macos:
      xcode: 15.0
    resource_class: macos.m1.medium.gen1

  windows-cuda:
    machine:
      image: windows-server-2022-gui:current
    resource_class: windows.medium
    shell: powershell.exe -ExecutionPolicy Bypass

# ────────────────────────────────────────────────────────────────────────────────
# Commands
# ────────────────────────────────────────────────────────────────────────────────

commands:
  install-build-deps:
    description: "Install build dependencies"
    parameters:
      cuda:
        type: boolean
        default: false
    steps:
      - run:
          name: Install Linux dependencies
          command: |
            # Skip if not in CI environment
            if [ -z "$CIRCLECI" ] || [ "$CIRCLECI" = "false" ]; then
              echo "Skipping Linux dependency installation in non-CI environment"
              exit 0
            fi

            # Create swap file to help with memory-intensive builds (optional)
            if [ ! -f /swapfile ]; then
              echo "Attempting to create swap file for memory assistance..."
              if fallocate -l 2G /swapfile 2>/dev/null || \
                 dd if=/dev/zero of=/swapfile bs=1024 count=2097152 2>/dev/null; then
                chmod 600 /swapfile 2>/dev/null || true
                if mkswap /swapfile 2>/dev/null && swapon /swapfile 2>/dev/null; then
                  echo "Swap file created and activated successfully"
                else
                  echo "Warning: Could not activate swap file (insufficient privileges)"
                  rm -f /swapfile 2>/dev/null || true
                fi
              else
                echo "Warning: Could not create swap file (insufficient privileges)"
              fi
            fi

            # Update package lists
            apt-get update -y

            # Install build essentials and dependencies
            apt-get install -y --no-install-recommends \
                cmake \
                build-essential \
                git \
                pkg-config \
                wget \
                curl \
                python3 \
                python3-pip \
                python3-dev \
                libopencv-dev \
                libopencv-core-dev \
                libopencv-highgui-dev \
                libopencv-imgproc-dev \
                libopencv-imgcodecs-dev \
                libopencv-videoio-dev \
                python3-opencv \
                gcc \
                g++

            # Clean up to reduce image size
            apt-get clean
            rm -rf /var/lib/apt/lists/*

             # Set OpenCV environment variables
             echo "Setting up OpenCV environment..."
             if [ -d "/usr/lib/x86_64-linux-gnu/cmake/opencv4" ]; then
                 echo "OpenCV_DIR=/usr/lib/x86_64-linux-gnu/cmake/opencv4" >> $BASH_ENV
                 echo "export OpenCV_DIR=/usr/lib/x86_64-linux-gnu/cmake/opencv4" >> $BASH_ENV
                 echo "OpenCV found at /usr/lib/x86_64-linux-gnu/cmake/opencv4"
             else
                 echo "OpenCV will be detected by CMake during build"
             fi
      - when:
          condition: << parameters.cuda >>
          steps:
            - run:
                name: Install CUDA
                command: |
                  if [ "$CIRCLECI" = "true" ] && [ "$CIRCLECI_OS" = "linux" ]; then
                    CUDA_REPO="https://developer.download.nvidia.com/compute/cuda"
                    wget "${CUDA_REPO}/repos/ubuntu2404/x86_64/cuda-keyring_1.1-1_all.deb"
                    dpkg -i cuda-keyring_1.1-1_all.deb
                    apt-get update
                    apt-get install -y cuda-toolkit-12-6
                    echo 'export PATH=/usr/local/cuda/bin:$PATH' >> $BASH_ENV
                    echo 'export LD_LIBRARY_PATH='\
                         '/usr/local/cuda/lib64:$LD_LIBRARY_PATH' >> $BASH_ENV
                  fi

  install-python-deps:
    description: "Install Python dependencies in a virtual environment"
    steps:
      - run:
          name: Set up Python virtual environment
          shell: bash
          command: |
            # Install system dependencies
            apt-get update && apt-get install -y --no-install-recommends \
              python3-venv python3-pip

            # Create and activate virtual environment
            python3 -m venv ~/venv
            echo 'source ~/venv/bin/activate' >> $BASH_ENV
            source ~/venv/bin/activate

            # Upgrade pip and install dependencies
            python -m pip install --upgrade pip
            python -m pip install -r requirements.txt

  setup-build-cache:
    description: "Set up build caching"
    parameters:
      key:
        type: string
        default: "build-cache"
    steps:
      - restore_cache:
          keys:
            - << parameters.key >>-{{ .Branch }}-{{ checksum "CMakeLists.txt" }}
            - << parameters.key >>-{{ .Branch }}
            - << parameters.key >>-main

      - save_cache:
          key: << parameters.key >>-{{ .Branch }}-{{ checksum "CMakeLists.txt" }}
          paths:
            - build/_deps
            - ~/.cache/pip

  install-windows-deps:
    description: "Install build dependencies for Windows"
    steps:
      - run:
          name: Install build tools
          command: |
            # Install Chocolatey if not already installed
            Set-ExecutionPolicy Bypass -Scope Process -Force;
            $secProtocol = [System.Net.ServicePointManager]::SecurityProtocol;
            [System.Net.ServicePointManager]::SecurityProtocol = $secProtocol -bor 3072;
            if (-not (Get-Command choco -ErrorAction SilentlyContinue)) {
                $url = 'https://chocolatey.org/install.ps1';
                $installScript = (New-Object System.Net.WebClient).DownloadString($url);
                iex $installScript;
                $machinePath = [System.Environment]::GetEnvironmentVariable("Path", "Machine");
                $userPath = [System.Environment]::GetEnvironmentVariable("Path", "User");
                $env:Path = "$machinePath;$userPath";
            }

            # Install required tools
            choco install cmake --installargs 'ADD_CMAKE_TO_PATH=System' -y --no-progress;
            choco install opencv --version=4.5.5 -y --no-progress;
            choco install python --version=3.10.0 -y --no-progress;
            refreshenv;

            # Install Python packages
            python -m pip install --upgrade pip;
            python -m pip install -r requirements.txt;

            # Set OpenCV environment variables
            $opencvPath = (Get-Command opencv_version).Source | Split-Path -Parent;
            [System.Environment]::SetEnvironmentVariable(
                "OpenCV_DIR",
                $opencvPath,
                [System.EnvironmentVariableTarget]::Machine
            );
            $env:Path = "$env:Path;$opencvPath\x64\vc16\bin";

            # Verify installations
            cmake --version;
            python --version;
            python -c "import cv2; print(f'OpenCV version: {cv2.__version__}')";
            # Note: CUDA installation in WSL would need to be handled separately

  cmake-build:
    description: "Configure and build with CMake"
    parameters:
      cuda:
        type: boolean
        default: false
      opencv:
        type: boolean
        default: true
      benchmark:
        type: boolean
        default: false
      coverage:
        type: boolean
        default: false
    steps:
      - run:
          name: Configure CMake
          command: |
            mkdir -p build
            cd build
             CMAKE_ARGS="-DCMAKE_BUILD_TYPE=Release -DWITH_OPENCV=ON"
              if [ "<< parameters.cuda >>" = "true" ]; then
               CMAKE_ARGS="$CMAKE_ARGS -DUSE_CUDA=ON -DCMAKE_CUDA_ARCHITECTURES=75;80;86"
             else
               CMAKE_ARGS="$CMAKE_ARGS -DUSE_CUDA=OFF"
             fi
            if [ "<< parameters.benchmark >>" = "true" ]; then
              CMAKE_ARGS="$CMAKE_ARGS -DENABLE_BENCHMARK=ON"
            fi
             if [ "<< parameters.coverage >>" = "true" ]; then
               CMAKE_ARGS="$CMAKE_ARGS -DCOVERAGE=ON"
             fi
             echo "CMAKE_ARGS: $CMAKE_ARGS"
             cmake $CMAKE_ARGS ..

      - run:
          name: Build project
          command: |
            cd build
            echo "Memory usage before build:"
            free -h
            echo "Starting single-threaded build to avoid memory issues..."
            # Use single-threaded build to avoid memory issues in CI
            make -j1
            echo "Build completed. Final memory usage:"
            free -h

# ────────────────────────────────────────────────────────────────────────────────
# Jobs
# ────────────────────────────────────────────────────────────────────────────────

jobs:
  # ────────────────────────────── Code Quality ──────────────────────────────
  code-quality:
    executor: linux
    steps:
      - checkout

      - run:
          name: Set up Python virtual environment
          shell: bash
          command: |
            apt-get update && apt-get install -y --no-install-recommends \
              python3 python3-pip python3-venv \
              curl git wget \
              && rm -rf /var/lib/apt/lists/*
            git config --global --add safe.directory /root/project
            python3 -m venv /opt/venv
            echo 'source /opt/venv/bin/activate' >> $BASH_ENV

      - run:
          name: Install Python dependencies
          shell: bash
          command: |
            source /opt/venv/bin/activate
            pip install --upgrade pip
            pip install -r requirements.txt

      - node/install:
          node-version: "20.0"

      - run:
          name: Install pre-commit
          shell: bash
          command: |
            source /opt/venv/bin/activate
            pip install pre-commit

      - run:
          name: Run pre-commit hooks
          shell: bash
          command: |
            pre-commit run --all-files

      - run:
          name: Install CodeQL
          shell: bash
          command: |
            set -x
            CODEQL_VERSION="v2.22.4"
            CODEQL_DIR="${HOME}/codeql"
            CODEQL_URL="https://github.com/github/codeql-action/releases/download/codeql-bundle-${CODEQL_VERSION}"

             # Install build tools and OpenCV
             apt-get update && apt-get install -y --no-install-recommends \
                 cmake build-essential gcc g++ make \
                 git python3 python3-pip python3-venv \
                 libopencv-dev \
                 && rm -rf /var/lib/apt/lists/*
            git config --global --add safe.directory /root/project
            python3 -m venv /opt/venv
            echo 'source /opt/venv/bin/activate' >> $BASH_ENV

      - run:
          name: Install Python dependencies
          shell: bash
          command: |
            source /opt/venv/bin/activate
            pip install --upgrade pip
            pip install -r requirements.txt

      - node/install:
          node-version: "20.0"

      - run:
          name: Install pre-commit
          shell: bash
          command: |
            source /opt/venv/bin/activate
            pip install pre-commit

      - run:
          name: Run pre-commit hooks
          shell: bash
          command: pre-commit run --all-files

      - run:
          name: Install CodeQL
          shell: bash
          command: |
            set -x
            CODEQL_VERSION="v2.22.4"
            CODEQL_DIR="${HOME}/codeql"
            CODEQL_URL="https://github.com/github/codeql-action/releases/download/codeql-bundle-${CODEQL_VERSION}"

             # Install build tools and OpenCV
             apt-get update && apt-get install -y --no-install-recommends \
                 cmake build-essential gcc g++ make \
                 git python3 python3-pip python3-venv \
                 libopencv-dev \
                 && rm -rf /var/lib/apt/lists/*

            # Create directory in the home folder
            mkdir -p ${CODEQL_DIR}

            # Download and extract CodeQL
            cd ${HOME}
            curl -L -o codeql-bundle-linux64.tar.gz \
              "${CODEQL_URL}/codeql-bundle-linux64.tar.gz" \
              || { echo 'Failed to download CodeQL bundle'; exit 1; }

            tar -xzf codeql-bundle-linux64.tar.gz -C ${CODEQL_DIR} --strip-components=1

            # Add to PATH and set environment variables
            echo 'export PATH="'${CODEQL_DIR}':$PATH"' >> $BASH_ENV
            echo 'export CODEQL_ALLOW_INSTALLATION_ANYWHERE=true' >> $BASH_ENV
            source $BASH_ENV

             # Verify installation
             codeql --version || { echo 'CodeQL installation failed'; exit 1; }

             # Set OpenCV_DIR
             if [ -d "/usr/lib/x86_64-linux-gnu/cmake/opencv4" ]; then
               echo "OpenCV_DIR=/usr/lib/x86_64-linux-gnu/cmake/opencv4" >> $BASH_ENV
             fi

      - run:
          name: Initialize CodeQL
          shell: bash
          command: |
            # Clean and create build directory
            rm -rf build
            mkdir -p build && cd build
            cmake .. \
              -DCMAKE_BUILD_TYPE=Release \
              -DUSE_CUDA=OFF \
              -DCMAKE_CXX_STANDARD=20 \
              -DCMAKE_CXX_STANDARD_REQUIRED=ON \
              -DCMAKE_OBJCXX_STANDARD=17

            # Create CodeQL database
            cd ..
            codeql database create codeql-db \
              --language=cpp \
              --command="cmake --build build" \
              --source-root=.

            # Create Python database (if Python code exists)
            if [ -f "setup.py" ] || [ -f "requirements.txt" ]; then
              codeql database create codeql-db-python \
                --language=python \
                --source-root=.
            fi

      - run:
          name: Analyze with CodeQL
          shell: bash
          command: |
            codeql database analyze codeql-db \
              --format=sarif-latest \
              --output=cpp-results.sarif
            if [ -d "codeql-db-python" ]; then
              codeql database analyze codeql-db-python \
                --format=sarif-latest \
                --output=python-results.sarif
            fi

      - store_artifacts:
          path: cpp-results.sarif
      - store_artifacts:
          path: python-results.sarif

  # ────────────────────────────── Python Tests ──────────────────────────────
  python-tests:
    parameters:
      python-version:
        type: string
        default: "3.12"
    docker:
      - image: cimg/python:<< parameters.python-version >>
    resource_class: large
    steps:
      - checkout

      - python/install-packages:
          pkg-manager: pip
          pip-dependency-file: requirements.txt

      - run:
          name: Run Python tests
          shell: bash
          command: |
            pytest --cov=. --cov-report=xml --cov-report=term

      - run:
          name: Test Python scripts
          shell: bash
          command: |
            python create_test_image.py
            python scripts/stitch.py --help || true

      - store_test_results:
          path: test-results

      - store_artifacts:
          path: coverage.xml

  # ────────────────────────────── Build & Test Linux CUDA ──────────────────────────────
  build-linux-cuda:
    executor: linux
    environment:
      # Optimize build process for memory constraints
      CMAKE_BUILD_PARALLEL_LEVEL: 1
      CTEST_PARALLEL_LEVEL: 1
      MAKEFLAGS: "-j1"
    steps:
      - checkout

      - install-build-deps:
          cuda: true

      - install-python-deps

      - setup-build-cache:
          key: "linux-cuda-build"

      - run:
          name: Check CUDA
          shell: bash
          command: nvcc --version

      - cmake-build:
          cuda: true
          opencv: true
          benchmark: true

      - run:
          name: Run tests
          shell: bash
          command: |
            cd build
            ctest --output-on-failure --timeout 300 --parallel 1

      - run:
          name: Run E2E tests
          shell: bash
          command: python3 scripts/e2e.py

      - store_test_results:
          path: build/Testing

      - store_artifacts:
          path: build/

  # ────────────────────────────── Build & Test Linux CPU ──────────────────────────────
  build-linux-cpu:
    executor: linux
    environment:
      OpenCV_DIR: /usr/lib/x86_64-linux-gnu/cmake/opencv4
      CMAKE_BUILD_PARALLEL_LEVEL: 1
      CTEST_PARALLEL_LEVEL: 1
      MAKEFLAGS: "-j1"
    steps:
      - checkout

      - install-build-deps:
          cuda: false

      - install-python-deps

      - setup-build-cache:
          key: "linux-cpu-build"

      - cmake-build:
          cuda: false
          opencv: true

      - run:
          name: Run tests
          shell: bash
          command: |
            cd build
            ctest --output-on-failure --timeout 300 --parallel 1

      - store_test_results:
          path: build/Testing

      - store_artifacts:
          path: build/

  # ────────────────────────────── Build & Test macOS Metal ──────────────────────────────
  build-macos-metal:
    executor: macos-metal
    steps:
      - checkout

      - run:
          name: Install dependencies
          shell: bash
          command: |
            brew update
            brew install cmake opencv python@3

      - install-python-deps

      - setup-build-cache:
          key: "macos-build"

      - run:
          name: Configure CMake
          shell: bash
          command: |
            mkdir -p build
            cd build
            cmake -DCMAKE_BUILD_TYPE=Release -DUSE_CUDA=OFF -DWITH_OPENCV=ON ..

      - run:
          name: Build with limited parallelism
          shell: bash
          command: |
            cd build
            # Use 2 parallel jobs to prevent OOM
            cmake --build . -- -j2 VERBOSE=1

      - run:
          name: Run tests
          shell: bash
          command: |
            cd build
            ctest --output-on-failure --timeout 300 --parallel $(sysctl -n hw.ncpu)

      - store_test_results:
          path: build/Testing

      - store_artifacts:
          path: build/

  # ────────────────────────────── Build Windows ──────────────────────────────
  build-windows:
    executor: windows-cuda
    steps:
      - checkout

      - install-windows-deps

      - install-python-deps

      - setup-build-cache:
          key: "windows-build"

      - run:
          name: Configure and build
          shell: powershell
          command: |
            # Create build directory
            mkdir build
            cd build

            # Configure with CMake
            cmake .. -G "Visual Studio 17 2022" -A x64 `
              -DCMAKE_BUILD_TYPE=Release `
              -DUSE_CUDA=OFF `
              -DWITH_OPENCV=ON

            # Build the project
            cmake --build . --config Release -- /m:4

      - run:
          name: Run tests
          shell: powershell
          command: |
            cd build
            ctest -C Release --output-on-failure --timeout 300 --parallel $env:NUMBER_OF_PROCESSORS

      - store_test_results:
          path: build/Testing

      - store_artifacts:
          path: build/

  # ────────────────────────────── Code Coverage ──────────────────────────────
  code-coverage:
    executor: linux
    steps:
      - checkout

      - install-build-deps:
          cuda: true

      - run:
          name: Install lcov
          shell: bash
          command: |
            apt-get update && apt-get install -y lcov libopencv-dev

      - install-build-deps:
          cuda: true

      - install-python-deps

      - setup-build-cache:
          key: "coverage-build"

      - cmake-build:
          cuda: true
          opencv: true
          coverage: true

      - run:
          name: Run tests with coverage
          shell: bash
          command: |
            cd build
            ctest --output-on-failure --timeout 300 --parallel $(nproc)

      - run:
          name: Generate coverage report
          shell: bash
          command: |
            cd build
            lcov --capture --directory . --exclude '*/_deps/*' --output-file coverage.info
            lcov --remove coverage.info '/usr/*' --output-file coverage.info
            genhtml coverage.info --output-directory coverage

      - node/install:
          node-version: "20.0"

      - run:
          name: Upload coverage reports to Codecov
          shell: bash
          command: |
            # Verify Node.js installation
            node --version
            npm --version

            # Upload coverage report using npx
            npx --yes codecov@5 -f build/coverage.info -F c++ -n "C++ Coverage" \
              -t $CODECOV_TOKEN

      - store_artifacts:
          path: build/coverage/

  # ────────────────────────────── Performance Benchmarks ──────────────────────────────
  benchmark:
    executor: macos-metal
    steps:
      - attach_workspace:
          at: .

      - run:
          name: Set executable permissions
          shell: bash
          command: |
            if [ -d "build/bin" ] && [ "$(ls -A build/bin 2>/dev/null)" ]; then
              chmod +x build/bin/*
              echo "Executable permissions set for build/bin/*"
            else
              echo "Warning: build/bin directory not found or empty"
              echo "Available directories:"
              find . -name "bin" -type d 2>/dev/null || echo "No bin directories found"
            fi

      - run:
          name: Run benchmarks
          shell: bash
          command: |
            if [ -f "build/bin/benchmark_metal_shim" ]; then
              cd build
              ./bin/benchmark_metal_shim --benchmark_min_time=1s
            else
              echo "Warning: benchmark_metal_shim not found"
              echo "Skipping benchmark execution - build artifacts not available"
              echo "This job requires workspace artifacts from a previous build job"
            fi

      - store_artifacts:
          path: benchmark-results/

  # ────────────────────────────── Docker Build ──────────────────────────────
  docker-build:
    parameters:
      cuda-version:
        type: string
        default: ""
    docker:
      - image: cimg/base:2023.09
    resource_class: large
    steps:
      - checkout

      - setup_remote_docker:
          version: 20.10.24

      - docker/install-docker-credential-helper

      - run:
          name: Set up Docker Buildx
          shell: bash
          command: docker buildx create --use

      - run:
          name: Login to Docker Hub
          shell: bash
          command: |
            if [ -n "$DOCKERHUB_USERNAME" ] && [ -n "$DOCKERHUB_PASSWORD" ]; then
              echo "$DOCKERHUB_PASSWORD" | \
                docker login -u "$DOCKERHUB_USERNAME" --password-stdin
            else
              echo "Warning: Docker Hub credentials not found. Skipping push to registry."
              echo "Set DOCKERHUB_USERNAME and DOCKERHUB_PASSWORD environment variables" \
                "in CircleCI."
              exit 0
            fi

      - when:
          condition:
            not:
              equal: [<< parameters.cuda-version >>, ""]
          steps:
            - run:
                name: Build CUDA Docker image
                shell: bash
                command: |
                  # Use DOCKERHUB_USERNAME or fallback to a default namespace
                  DOCKER_NAMESPACE="${DOCKERHUB_USERNAME:-harpertoken}"
                  TAG="${DOCKER_NAMESPACE}/hybrid-compute-gpu:${CIRCLE_SHA1}"
                  LATEST_TAG="${DOCKER_NAMESPACE}/hybrid-compute-gpu:latest"

                  docker build \
                    -f Dockerfile.cuda \
                    --build-arg BUILDKIT_INLINE_CACHE=1 \
                    --cache-from $LATEST_TAG \
                    -t $TAG \
                    -t $LATEST_TAG \
                    .

                  # Only push if we have credentials
                  if [ -n "$DOCKERHUB_USERNAME" ] && [ -n "$DOCKERHUB_PASSWORD" ]; then
                    docker push $TAG
                    docker push $LATEST_TAG
                  else
                    echo "Skipping push - no Docker Hub credentials"
                  fi

            - run:
                name: Test CUDA container
                shell: bash
                command: |
                  DOCKER_NAMESPACE="${DOCKERHUB_USERNAME:-harpertoken}"
                  TAG="${DOCKER_NAMESPACE}/hybrid-compute-gpu:${CIRCLE_SHA1}"
                  echo "Testing CUDA container structure..."
                  docker run --rm --entrypoint="" $TAG ls -la /app/
                  echo "Testing CUDA upscale binary..."
                  docker run --rm $TAG --help
      - when:
          condition:
            equal: [<< parameters.cuda-version >>, ""]
          steps:
            - run:
                name: Build CPU Docker image
                shell: bash
                command: |
                  # Use DOCKERHUB_USERNAME or fallback to a default namespace
                  DOCKER_NAMESPACE="${DOCKERHUB_USERNAME:-harpertoken}"
                  TAG="${DOCKER_NAMESPACE}/hybrid-compute-cpu:${CIRCLE_SHA1}"
                  LATEST_TAG="${DOCKER_NAMESPACE}/hybrid-compute-cpu:latest"

                  docker build \
                    -f Dockerfile \
                    --build-arg BUILDKIT_INLINE_CACHE=1 \
                    --cache-from $LATEST_TAG \
                    -t $TAG \
                    -t $LATEST_TAG \
                    .

                  # Only push if we have credentials
                  if [ -n "$DOCKERHUB_USERNAME" ] && [ -n "$DOCKERHUB_PASSWORD" ]; then
                    docker push $TAG
                    docker push $LATEST_TAG
                  else
                    echo "Skipping push - no Docker Hub credentials"
                  fi

            - run:
                name: Test CPU container
                shell: bash
                command: |
                  DOCKER_NAMESPACE="${DOCKERHUB_USERNAME:-harpertoken}"
                  TAG="${DOCKER_NAMESPACE}/hybrid-compute-cpu:${CIRCLE_SHA1}"
                  echo "Testing CPU container structure..."
                  docker run --rm --entrypoint="" $TAG ls -la /app/
                  echo "Testing CPU container default command..."
                  docker run --rm $TAG --version || echo "Version check completed"

  # ────────────────────────────── Security Scan ──────────────────────────────
  security-scan:
    docker:
      - image: cimg/base:2023.09
    resource_class: medium
    steps:
      - checkout

      - run:
          name: Install Trivy
          shell: bash
          command: |
            sudo apt-get update
            sudo apt-get install -y wget apt-transport-https gnupg lsb-release
            wget -qO - https://aquasecurity.github.io/trivy-repo/deb/public.key | \
              sudo apt-key add -
            echo "deb https://aquasecurity.github.io/trivy-repo/deb $(lsb_release -sc) main" | \
              sudo tee -a /etc/apt/sources.list.d/trivy.list
            sudo apt-get update
            sudo apt-get install -y trivy

      - run:
          name: Scan CUDA image
          shell: bash
          command: |
            DOCKER_NAMESPACE="${DOCKERHUB_USERNAME:-harpertoken}"
            if docker image inspect "${DOCKER_NAMESPACE}/hybrid-compute-gpu:${CIRCLE_SHA1}" \
                >/dev/null 2>&1; then
              trivy image --format sarif --output cuda-scan.sarif \
                "${DOCKER_NAMESPACE}/hybrid-compute-gpu:${CIRCLE_SHA1}"
            else
              echo "CUDA image not found, skipping scan"
              echo '{"runs": [{"results": []}]}' > cuda-scan.sarif
            fi

      - run:
          name: Scan CPU image
          shell: bash
          command: |
            DOCKER_NAMESPACE="${DOCKERHUB_USERNAME:-harpertoken}"
            if docker image inspect "${DOCKER_NAMESPACE}/hybrid-compute-cpu:${CIRCLE_SHA1}" \
                >/dev/null 2>&1; then
              trivy image --format sarif --output cpu-scan.sarif \
                "${DOCKER_NAMESPACE}/hybrid-compute-cpu:${CIRCLE_SHA1}"
            else
              echo "CPU image not found, skipping scan"
              echo '{"runs": [{"results": []}]}' > cpu-scan.sarif
            fi

      - store_artifacts:
          path: cuda-scan.sarif
      - store_artifacts:
          path: cpu-scan.sarif

  # ────────────────────────────── Release ──────────────────────────────
  release:
    docker:
      - image: cimg/node:18
    resource_class: medium
    steps:
      - checkout

      - run:
          name: Install release-please
          shell: bash
          command: npm install -g release-please

      - run:
          name: Create release
          shell: bash
          command: |
            if [ "$CIRCLE_BRANCH" = "main" ] && [ "$CIRCLECI" = "true" ]; then
              release-please release-pr \
                --repo-url=https://github.com/$CIRCLE_PROJECT_USERNAME/$CIRCLE_PROJECT_REPONAME \
                --token=$GITHUB_TOKEN \
                --skip-github-pull-request=true
            fi

# ────────────────────────────────────────────────────────────────────────────────
# Workflows
# ────────────────────────────────────────────────────────────────────────────────

workflows:
  version: 2

  # Main CI workflow
  ci:
    when:
      not: << pipeline.parameters.run-nightly >>
    jobs:
      - code-quality

      - python-tests:
          matrix:
            parameters:
              python-version: ["3.9", "3.10", "3.11", "3.12"]
          requires:
            - code-quality

      - build-linux-cuda:
          requires:
            - code-quality

      - build-linux-cpu:
          requires:
            - code-quality

      # macOS build job - disabled by default
      # - build-macos-metal:
      #     requires:
      #       - code-quality
      #     filters:
      #       branches:
      #         ignore: /.*/  # Disable by default - only run when explicitly enabled via API

      - build-windows:
          requires:
            - code-quality

      - code-coverage:
          requires:
            - build-linux-cuda

      # Benchmark job - runs on Linux
      - benchmark:
          requires:
            - build-linux-cuda

      # Docker build job - only depends on Linux builds
      - docker-build:
          matrix:
            parameters:
              cuda-version: ["12.6.1", ""]
          requires:
            - build-linux-cuda
            - build-linux-cpu

      - security-scan:
          requires:
            - docker-build

      - release:
          requires:
            - security-scan
            - benchmark
            - code-coverage
          filters:
            branches:
              only: main

  # Nightly workflow
  nightly:
    when: << pipeline.parameters.run-nightly >>
    triggers:
      - schedule:
          cron: "0 2 * * *"  # Daily at 2 AM UTC
          filters:
            branches:
              only: main
    jobs:
      - code-quality
      - python-tests
      - build-linux-cuda
      - build-linux-cpu
      - build-macos-metal
      - code-coverage
      - benchmark
      - docker-build
      - security-scan
